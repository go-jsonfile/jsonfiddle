# program name, name for the executable
ProgramName: jsonfiddle
Authors: Tong Sun

PackageName: main

Name: jsonfiddle
Desc: "JSON Fiddling"
Text: Tool to fiddle with json strings
Global: true
#NumOption: cli.AtLeast(1)
NumArg: cli.AtLeast(1)

#UsageLead: "Usage:\\n  jsonfiddle [Options] dir [dirs...]"

Options:

  - Name: Compact
    Type: bool
    Flag: 'c,compact'
    Usage: Compact JSON data, remove all whitespaces

  - Name: Prefix
    Type: string
    Flag: 'prefix'
    Usage: prefix for json string output
    Value: ''

  - Name: Indent
    Type: string
    Flag: 'd,indent'
    Usage: indent for json string output
    Value: ' '

  - Name: Protect
    Type: bool
    Flag: p,protect
    Usage: protect {{TEMPLATE}} in JSON data

  - Name: Verbose
    Type: cli.Counter
    Flag: v,verbose
    Usage: Verbose mode (Multiple -v options increase the verbosity.)

Command:

  - Name: esc
    Desc: "Escape json string"
    NumOption: cli.AtLeast(1)

    Options:
      - Name: Filei
        Type: '*clix.Reader'
        Flag: '*i,input'
        Usage: the source to get json string from (mandatory)

      - Name: Fileo
        Type: '*clix.Writer'
        Flag: o,output
        Usage: 'the output (default: stdout)'

  - Name: fmt
    Desc: "Format json string"
    #NumArg: cli.AtLeast(1)
    NumOption: cli.AtLeast(1)

    Options:
      - Name: Filei
        Type: '*clix.Reader'
        Flag: '*i,input'
        Usage: the source to get json string from (mandatory)

      - Name: Fileo
        Type: '*clix.Writer'
        Flag: o,output
        Usage: 'the output (default: stdout)'

  - Name: sort
    Desc: "Sort json fields recursively"
    #NumArg: cli.AtLeast(1)
    NumOption: cli.AtLeast(1)

    Options:
      - Name: Filei
        Type: '*clix.Reader'
        Flag: '*i,input'
        Usage: the source to get json string from (mandatory)

      - Name: Fileo
        Type: '*clix.Writer'
        Flag: o,output
        Usage: 'the output (default: stdout)'

  - Name: j2s
    Desc: "JSON to struct"
    NumOption: cli.AtLeast(1)

    Options:

      - Name: FmtType
        Type: string
        Flag: f,fmt
        Usage: the structural format of the input data (json/yaml)
        Value: json

      - Name: Filei
        Type: '*clix.Reader'
        Flag: '*i,input'
        Usage: the source of the input JSON (mandatory)

      - Name: Fileo
        Type: '*clix.Writer'
        Flag: o,output
        Usage: 'the output (default: stdout)'

      - Name: Name
        Type: string
        Flag: name
        Usage: 'the name of the root struct (default: as input file name)'

      - Name: Pkg
        Type: string
        Flag: pkg
        Usage: the name of the package for the generated code
        Value: main

      - Name: SubStruct
        Type: bool
        Flag: subStruct
        Usage: create types for sub-structs

      # - Name: tags
      #   Type: string
      #   Flag: tags
      #   Usage: comma seperated list of the tags to put on the struct, default is the same as fmt
      #   Value: fmt

      # - Name: ForceFloats
      #   Type: bool
      #   Flag: forcefloats
      #   Usage: [experimental] force float64 type for integral values

  - Name: x2j
    Desc: "XML to JSON"
    NumOption: cli.AtLeast(1)

    Options:

      - Name: Filei
        Type: '*clix.Reader'
        Flag: '*i,input'
        Usage: the source of the input JSON (mandatory)

      - Name: Fileo
        Type: '*clix.Writer'
        Flag: o,output
        Usage: 'the output (default: stdout)'

